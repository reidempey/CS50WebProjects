<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <div id="right-align">
                <a href="index.html">Google Search</a>
                <a href="image.html">Google Image Search</a>
                <a href="advanced.html">Google Advanced Search</a>
            </div>
        </div>
        <br>
        <div id="mainContent">
            <img id="logo" src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="a very cool Google Image search logo">
            <br>
            <div id="input-field">
                <form action="https://images.google.com/search">
                    <input id="search-input" type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <br>
                    <input type="submit" value="Google Image Search">
                </form>
            </div>
        </div>
        
    </body>
</html>
