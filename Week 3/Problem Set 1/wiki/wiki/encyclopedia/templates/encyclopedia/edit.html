{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit a Page
{% endblock %}

{% block body %}
    <h1>Edit a Page</h1>
    <p>Which page would you like to edit?</p>
    <ul>
        {% for entry in entries %}
            <li><a href="edit/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
